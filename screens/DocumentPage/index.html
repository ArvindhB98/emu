<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Disclosure Agreement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body class="position-relative">
    <header style="height: 48px;" class="position-sticky bg-white">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between w-100 px-1">
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation" style="padding-right: 2px;">
                            <img src="../../assets/vectors/menu.svg" alt="Menu">
                        </button>
                        <a class="navbar-brand mx-2" href="#">
                            <img src="../../assets/images/emSignerLogo.png" class="img-fluid" alt="eMudhra Logo">
                        </a>
                    </div>
                    <div class=" d-flex align-items-center justify-content-end gap-1">
                        <img src="../../assets/vectors/UserCircle.svg" alt="login icon" class="login-icon">
                        <p class="username mb-0">Tejas</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center mb-2" style="height: 52px;">
                <a href="../../" class="col-1 mb-1" style="padding-right: 0px; padding-left: 16px;">
                    <img src="../../assets/vectors/arrow_back_ios.svg" alt="Back">
                </a>
                <div class="col d-flex justify-content-between align-items-center" style="padding-left: 0px;">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            NDA - Company Name
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Option 1</a></li>
                            <li><a class="dropdown-item" href="#">Option 2</a></li>
                            <li><a class="dropdown-item" href="#">Option 3</a></li>
                            <li><a class="dropdown-item" href="#">Option 4</a></li>
                        </ul>
                    </div>
                    <div class="col-3 d-flex justify-content-between px-1">
                        <span>
                            <img src="../../assets/vectors/FileMerge.svg" alt="Back">
                        </span>
                        <span>
                            
                            <img data-bs-toggle="modal" data-bs-target="#eStampModal" src="../../assets/vectors/EStamp.svg" alt="Back">
                        </span>
                        <span>
                            <img src="../../assets/vectors/Trash.svg" alt="Back">
                        </span>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-2 search-field px-3">
                <div class="col" style="padding-left: 0px;">
                    <p></p>
                </div>
                <div class="col-5 input-col text-end">
                    <div class="input-group search-box">
                        <img src="../../assets/vectors/search.svg" class="fa fa-search search-icon">
                        <input type="text" class="form-control form-control-sm shadow-none border-0" placeholder="Go to page">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="doc-sidebar">
                    <div class="doc-sidepreview">
                        <div class="d-flex flex-column gap-3">
                            <div class="filehodler position-relative">
                                <img src="../../assets/images/nonDisclosureAgreement.svg">
                                <label class="position-absolute">1</label>
                            </div>    
                            <div class="filehodler position-relative">
                                <img src="../../assets/images/nonDisclosureAgreement.svg">
                                <label class="position-absolute">2</label>
                            </div>    
                            <div class="filehodler position-relative">
                                <img src="../../assets/images/nonDisclosureAgreement.svg">
                                <label class="position-absolute">3</label>
                            </div>        
                            <div class="filehodler position-relative">
                                <img src="../../assets/images/nonDisclosureAgreement.svg">
                                <label class="position-absolute">4</label>
                            </div>    
                            <div class="filehodler position-relative">
                                <img src="../../assets/images/nonDisclosureAgreement.svg">
                                <label class="position-absolute">5</label>
                            </div>    
                        </div>
                        
                    </div>
                    <button class="doc-sidepreview-btn border-0" id="docSidepreviewBtn">
                        <img src="../../assets/vectors/filesIcon.svg"/>
                    </button>
                </div>
                <div class="col text-center">
                    <img src="../../assets/images/nonDisclosureAgreement.svg" class="img-fluid" alt="NDA Document">
                </div>
            </div>
        </div>
        <footer class="footer w-100" style="position: fixed; bottom: 10px;">
            <div class="container">
                <div class="row">
                    <!-- <div class="col">
                        <button type="button" class="btn btn-outline-secondary w-100 more-options-button"
                            data-bs-toggle="modal" data-bs-target="#optionsModal">More Options</button>
                    </div> -->
                    <div class="col">
                        <div style="background-color: rgb(255, 255, 255);"></div>
                            <a class="btn btn-primary w-100 AddSignsBtn d-flex align-items-center justify-content-center"
                                href="../ConfigureSignatories/index.html"
                                >Configure Signatories
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- Modal -->
    <div class="modal fade t" id="signatureModal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="../../assets/vectors/alertIcon.svg" class="modal-icon">
                    <p class="modal-text-content">Tap the signature placeholder to<br> add your signature.</p>
                    <button type="button" class="btn btn-primary col-12 okay-btn">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- More optionas modal -->
    <div class="modal fade right modal-options" id="eStampModal" tabindex="-1" aria-labelledby="eStampModalLabel"
        aria-hidden="true" style="margin-top: 48px;">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header options-header">
                    <h5 class="eStampingModalTitle" id="optionsModalLabel">eStamping</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mx-3">
                    <div class="d-flex justify-content-between my-4">
                        <label>Enable eStamping</label>
                        <div class="toggle-control toggle-switch">
                            <input type="checkbox" class="toggle-control-input" id="toggleSwitch1">
                            <label class="toggle-control-label" for="toggleSwitch1"></label>
                        </div>
                    </div>
                    <button data-bs-dismiss="modal" disabled type="button" class="btn btn-primary col-12 ApplyEstampingBtn position-absolute" style="bottom: 60px;">Apply</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../main.js"></script>
    <script>
        let isScrolling;
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.add('header-shadow');
            
            window.clearTimeout(isScrolling);

            isScrolling = setTimeout(function() {
                header.classList.remove('header-shadow');
            }, 200); // Adjust the timeout duration as needed
        });
    </script>
</body>

</html>
