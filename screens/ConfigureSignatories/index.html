<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Disclosure Agreement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .custom-disabled:disabled {
            background-color: #A7BDE5;
            opacity: 1;
            height: 48px;
            border: none;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* For demonstration purposes */
        }
        header {
            transition: 0.25s;
            top: 0;
            z-index: 1000; /* Ensure it stays on top of other content */
        }
        .header-shadow {
            transition: 0.25s;
            box-shadow: 0 6px 4px -2px rgba(160, 160, 160, 0.3);
        }
    </style>
</head>

<body  class="position-relative">
    <header style="height: 48px;" class="position-sticky bg-white">
        <nav class="navbar navbar-expand-lg navbar-light position-sticky">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between w-100 px-1">
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation" style="padding-right: 2px;">
                            <img src="../../assets/vectors/menu.svg" alt="Menu">
                        </button>
                        <a class="navbar-brand mx-2" href="#">
                            <img src="../../assets/images/emSignerLogo.png" class="img-fluid" alt="eMudhra Logo">
                        </a>
                    </div>
                    <div class=" d-flex align-items-center justify-content-end gap-1">
                        <img src="../../assets/vectors/UserCircle.svg" alt="login icon" class="login-icon">
                        <p class="username mb-0">Tejas</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center mb-2" style="height: 52px; padding-left: 2px;">
                <div class="col-1 mb-1" style="padding-right: 0px; padding-left: 14px;">
                    <a href="../../screens/DocumentPage/index.html">
                        <img src="../../assets/vectors/arrow_back_ios.svg" alt="Back">
                    </a>
                </div>
                <div class="col d-flex justify-content-between align-items-center" style="padding-left: 0px;">
                    <div class="dropdown">
                        <div class=""
                        >
                           Configure Signatories
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col px-1 ">
                <label class="pb-2 text-uppercase" style="font-size: 12px;">Select workflow type</label>
                <div class="col d-flex justify-content-between mt-1">

                    <div class="d-flex gap-2 align-items-center">
                        <input class="m-0" type="radio" id="option1" name="option" value="1">
                        <label for="option1" >Series</label>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <input class="m-0" type="radio" id="option2" name="option" value="1">
                        <label for="option2" >Parallel</label>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <input class="m-0" type="radio" id="option3" name="option" value="1">
                        <label for="option3" >In-Person Signing</label>
                    </div>
                </div>
            </div>
            <div class="col px-1 noSignList">
                <label class="pb-2 mt-5 text-uppercase" style="font-size: 12px;">signatories</label>
                <div class="col px-3 d-flex justify-content-between">
                    <div class="col py-5 d-flex flex-column justify-content-center align-items-center">
                        <img src="../../assets/images/Signature Icon.png" alt="Signature">
                        <p class="mt-2" style="font-size: 14px;">No Signatories added</p>
                    </div>
                </div>
            </div>
            <div class="col px-1 SignList" style="padding-bottom: 200px;">
                <label class="pb-2 mt-5 text-uppercase" style="font-size: 12px;">signatories</label>
                <div class="selectedSignList">
                </div>
            </div>
           
        </div>
        <footer class="footer w-100"  style="position: fixed; bottom: 10px;">
            <div class="container">
                <div class="row d-flex flex-column gap-2">
                    <!-- <div class="col">
                        <button type="button" class="btn btn-outline-secondary w-100 more-options-button"
                            data-bs-toggle="modal" data-bs-target="#optionsModal">More Options</button>
                    </div> -->
                    <div class="col">
                        <a class="btn btn-primary w-100  d-flex align-items-center AddSignatories justify-content-center AddSignatories-secondary"
                            id="AddSignatories"
                            href="./AddSignatories/index.html"
                            >Add Signatories
                        </a>
                    </div>
                    <div class="col"  id="signNext">
                        <a class="btn btn-primary w-100 AddSignsBtn d-flex align-items-center justify-content-center"
                           
                            href="../DocumentPage/index.html"
                            >Next
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../main.js"></script>
    <script>
        let isScrolling;
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.add('header-shadow');
            
            window.clearTimeout(isScrolling);

            isScrolling = setTimeout(function() {
                header.classList.remove('header-shadow');
            }, 200); // Adjust the timeout duration as needed
        });
    </script>
</body>

</html>
